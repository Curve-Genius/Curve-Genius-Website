<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../CSS/success.css">
       <title>Contact Us!</title>
  </head>
  <body>
      
    <div class="tileBackground" id="backgroundLeft"></div>
    <div class="tileBackground" id="backgroundRight"></div>

      <header id="header"> </header>
      <script>
          fetch('../Nav/')
              .then(response => response.text())
              .then(data => {
                  document.getElementById('header').innerHTML = data;
              });
      </script>
      
      <main style="padding: 0 0 50px 0 !important;">
        <div id="container">
          <div id="gradBackdrop">
          </div>

          <div id="pageTitle">
            <h1 style="margin-bottom: 10px; padding: 0 !important; font-weight: 400; font-family: 'Plus Jakarta Sans', sans-serif; color: white; font-size: 60px;" >Success</h1>
            <p>You're feedback has been successfully submitted and recieved. Thank you for helping us imrove our serivce. We are working to respond to you as soon as possible. 
              Return to <a href="../Contact/">contact form</a>. Return to <a href="../">home page</a>.
          </div>
        </div>
      </main>

      <footer id="footer"> </footer>
      <script>
          fetch('../Footer/')
              .then(response => response.text())
              .then(data => {
                  document.getElementById('footer').innerHTML = data;
              });
      </script>
      <script src="../JS/navbar.js"></script>
  </body>
</html>
